# TaskFlow Kubernetes Secrets - EXAMPLE TEMPLATE
# ================================================
# DO NOT commit real credentials to version control!
#
# Usage:
#   1. Copy this file: cp secrets.example.yaml secrets.yaml
#   2. Fill in your actual values in secrets.yaml
#   3. Apply: kubectl apply -f k8s/secrets.yaml
#
# Alternative (recommended for production):
#   kubectl create secret generic taskflow-secrets \
#     --from-literal=DATABASE_URL='postgresql://user:pass@host/db' \
#     --from-literal=BETTER_AUTH_SECRET='your-32-char-secret' \
#     --from-literal=KAFKA_SASL_USERNAME='taskflow-producer' \
#     --from-literal=KAFKA_SASL_PASSWORD='your-kafka-password' \
#     --from-literal=OPENAI_API_KEY='sk-...' \
#     -n taskflow

apiVersion: v1
kind: Secret
metadata:
  name: taskflow-secrets
  namespace: taskflow
  labels:
    app: taskflow
    phase: "5"
type: Opaque
stringData:
  # ---- Required Secrets ----

  # PostgreSQL connection string (Neon, Supabase, or self-hosted)
  DATABASE_URL: "postgresql://user:password@host:5432/dbname?sslmode=require"

  # JWT signing secret for Better Auth (minimum 32 characters)
  BETTER_AUTH_SECRET: "CHANGE-ME-minimum-32-characters-long-secret-key"

  # ---- Kafka / Redpanda SASL Credentials ----
  # Required when using Redpanda Cloud Serverless (SASL_SSL)
  # Leave empty for local Redpanda (no auth)

  KAFKA_SASL_USERNAME: ""
  KAFKA_SASL_PASSWORD: ""

  # ---- Optional Secrets ----

  # OpenAI API key for AI chat feature
  OPENAI_API_KEY: ""
