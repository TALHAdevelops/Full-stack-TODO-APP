apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskflow-backend
  namespace: taskflow
  labels:
    app: taskflow-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskflow-backend
  template:
    metadata:
      labels:
        app: taskflow-backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "taskflow-backend"
        dapr.io/app-port: "8000"
    spec:
      containers:
        - name: taskflow-backend
          image: taskflow-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: taskflow-secrets
            - configMapRef:
                name: taskflow-config
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "100m"
