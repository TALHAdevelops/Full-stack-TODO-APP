apiVersion: v1
kind: Secret
metadata:
  name: taskflow-secrets
  namespace: taskflow
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@host/dbname?sslmode=require"
  BETTER_AUTH_SECRET: "your-secret-key-minimum-32-characters-long"
  KAFKA_SASL_USERNAME: ""
  KAFKA_SASL_PASSWORD: ""
